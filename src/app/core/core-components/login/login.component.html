<div class="container-fluid">
  <div class="col-4">
    <div class="card shadow-sm p-3 mb-5 bg-white rounded-0">
      <div class="container-fluid">
        <!-- <div class="card-title">
          Sign In
        </div> -->
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" formControlName="username" id="username">
              <span *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" style="color:red">Please enter a username!</span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" formControlName="password" id="password">
              <span *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" style="color:red">Please enter a password!</span>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
