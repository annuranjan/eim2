<form [formGroup]="famForm" (ngSubmit)="onSubmit()">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row" style="margin-bottom: 2%">
          <div class="col-2">
            <button mat-raised-button type="button" (click)="addAFamGroup()" style="background-color: #C0ADD1">Add a family member</button>
          </div>
        </div>
        <div formArrayName="famArray">
          <div *ngFor="let famGroupCtrl of famForm.get('famArray').controls; let i = index">
            <div [formGroupName]="i">
              <div class="row">
                <div class="col-3">
                  <mat-form-field style="width: 100%">
                    <input matInput type="text" placeholder="Name" formControlName="name">
                  </mat-form-field>
                </div>
                <div class="col-2">
                  <mat-form-field style="width: 100%">
                    <input matInput type="text" placeholder="Relation" formControlName="relation">
                  </mat-form-field>
                </div>
                <div class="col-1">
                  <mat-form-field style="width: 100%">
                    <input matInput appNumbersOnly type="text" placeholder="Age" formControlName="age" maxlength="3">
                  </mat-form-field>
                </div>
                <div class="col-2">
                  <mat-form-field style="width: 100%">
                    <input matInput appNumbersOnly type="text" placeholder="Phone" formControlName="phone" minlength="10" maxlength="10">
                  </mat-form-field>
                </div>
                <div class="col-1">
                  <button mat-raised-button color="warn" (click)="deleteAFamGroup()">Delete</button>
                </div>
              </div>
              <div class="row" style="margin-bottom: 2%">
                <div class="col-2">
                  <mat-checkbox [disabled]="famForm.get('famArray').controls[i].get('name').invalid" (change)="checkAddRemoveToEmgContact(famGroupCtrl.value)">Mark as Emergency Contact</mat-checkbox>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top: 2%">
      <div class="card-body">
        <div formArrayName="emergencyArray">
          <div class="row" style="margin-bottom: 2%">
            <div class="col-2">
              <button mat-raised-button type="button" (click)="addAnEmgGroup()" style="background-color: #C0ADD1">Add an emergency contact</button>
            </div>
          </div>
          <div *ngFor="let emergencyGroup of famForm.get('emergencyArray').controls; let i = index">
            <div [formGroupName]="i">
              <div class="row col-10">
                <div class="col-4">
                  <mat-form-field style="width: 100%">
                    <input matInput type="text" placeholder="Name" formControlName="name">
                  </mat-form-field>
                </div>
                <div class="col-4">
                  <mat-form-field style="width: 100%">
                    <input matInput type="text" placeholder="Relation" formControlName="relation">
                  </mat-form-field>
                </div>
                <div class="col-4">
                  <mat-form-field style="width: 100%">
                    <input matInput type="text" placeholder="Phone" formControlName="phone">
                  </mat-form-field>
                </div>
              </div>
              <div class="row col-10">
                <div class="col-12">
                  <mat-form-field style="width: 100%">
                    <input matInput type="text" placeholder="Address" formControlName="address">
                  </mat-form-field>
                </div>
              </div>
              <div class="row col-10">
                <div class="col-4">
                  <mat-form-field style="width: 100%">
                    <input matInput type="text" placeholder="City" formControlName="city">
                  </mat-form-field>
                </div>
                <div class="col-4">
                  <mat-form-field style="width: 100%">
                    <input matInput type="text" placeholder="State" formControlName="state">
                  </mat-form-field>
                </div>
                <div class="col-2">
                  <mat-form-field style="width: 100%">
                    <input matInput type="text" placeholder="Pincode" formControlName="pincode" maxlength="10" minlength="10" appNumbersOnly>
                  </mat-form-field>
                </div>
                <div class="col-2">
                  <button mat-raised-button type="button" (click)="deleteAnEmgGroup()" color="warn">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</form>
